<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extention Extraction</title>
</head>
<script>
    function extentionExtraction()
    {
        let s=document.getElementById("n1").value
        let a=s.split(".");
        document.getElementById("n2").value=a[1];
    }
</script>
<body>
    <form>
    <!-- <form name="Form" action="" onsubmit="return reverse()" method="post"> -->
        Enter a File Name with extention
        <input type="text" id="n1" placeholder="Enter the File Name">
        <br><br>
        File Extention
        <input type="text" id="n2">
        <input type="button" value="Extract" id="b1" onclick="extentionExtraction()">
    </form>
</body>
</html>
