<body>


    <script>

        function merge(arr, lb, mid, ub) {

            let b = []
            let i = lb;
            let j = mid + 1;
            let k = 0;

            while (i <= mid && j <= ub) {
                if (arr[i] <= arr[j]) {
                    b[k] = arr[i]
                    i++
                }
                else {
                    b[k] = arr[j]
                    j++
                }
                k++
            }

            if (i > mid) {
                while (j <= ub) {
                    b[k] = arr[j]
                    j++
                    k++
                }
            }
            else {
                while (i <= mid) {
                    b[k] = arr[i]
                    i++
                    k++
                }
            }

            for (let i = lb; i <= ub; i++) {
                arr[i] = b[i - lb];
            }

        }

        function mergeSort(arr, lb, ub) {

            if (lb < ub) {
                let mid = Math.floor((lb + ub) / 2)
                mergeSort(arr, lb, mid)
                mergeSort(arr, mid + 1, ub)
                merge(arr, lb, mid, ub)
            }

        }



        let arr = []



        for (let i = 0; i < 5; i++) {
            arr.push(parseInt(prompt(`Enter arr[${i}]`)))
        }

        let lb = 0;
        let ub = arr.length - 1;

        mergeSort(arr, lb, ub)

        alert(
            "arr[0]="+arr[0]+
            "\narr[1]="+arr[1]+
            "\narr[2]="+arr[2]+
            "\narr[3]="+arr[3]+
            "\narr[4]="+arr[4]
        )
        


    </script>
