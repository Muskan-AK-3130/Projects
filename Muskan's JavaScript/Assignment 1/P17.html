<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining String Array Elements</title>
</head>
<script>
    let a=[];
    let s="";
    function input()
    {
        let i;
        for(i=0;i<5;i++)
        {
            a.push(prompt("Enter 5 string elements of array"));
        }
    }
    function join()
    {
        let i;
        s=a[0];
        for(i=1;i<5;i++)
        {
            s=s+", "+a[i];
        }
        alert(s);
    }
    input();
    join();
</script>
</html>
