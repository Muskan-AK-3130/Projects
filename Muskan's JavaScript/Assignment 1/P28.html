<!DOCTYPE html>
<html>
<head>
    <title>Resize window</title>
    <script>
        function display()
        {
            alert("The new height of the window : "+outerHeight);
            alert("The new width of the window : "+outerWidth);
        }
    </script>
</head>
<body>
    <h1>Change the window size</h1>
    <table>
        <form>
            <tr>
                <td></td>
                <td><input type="button" name="b1" value="Display" id="b1" onclick="display()"/></td>
            </tr>
        </form>
    </table>
</body>
</html>
