<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Letter In UpperCase</title>
</head>
<script>
    function Validate()
    {
        let s=document.getElementById("n1").value
        convetToUpperCase(s);
    }
    function convetToUpperCase(s)
    {
        let i;
        let s1="";
        for(i=0;i<s.length;i++)
        {
            if(i==0)
                s1=s1+s.charAt(i).toUpperCase();
            else
            if(s.charAt(i)==" "||s.charAt(i)=="?"||s.charAt(i)=="."||s.charAt(i)=="!")
            {
                s1=s1+s.charAt(i)+s.charAt(i+1).toUpperCase();
                i++;
            }
            else
                s1=s1+s.charAt(i);
        }
        document.getElementById("n2").value=s1;  
    }
    // document.write(s1);
</script>
<body>
    <form>
    <!-- <form name="Form" action="" onsubmit="return reverse()" method="post"> -->
        Enter a String
        <input type="text" id="n1" placeholder="Enter the String">
        <br><br>
        Resultant String
        <input type="text" id="n2">
        <input type="button" value="Convert" id="b1" onclick="Validate()">
    </form>
</body>
</html>
