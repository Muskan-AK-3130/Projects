<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<script>
    function isPrime()
    {
        let n=document.getElementById("n1").value;
        let i,flag=0;
        
        for(i=2;i<n;i++)
        {
            if(n%i==0)
            {
                flag=1;
                break;
            }
        }
        if(flag==0)
            document.getElementById("n2").value="It is a Prime Number";
        else
            document.getElementById("n2").value="It is not a Prime Number";
    }
</script>
<body>
    <form>
    <!-- <form name="Form" action="" onsubmit="return reverse()" method="post"> -->
        Enter Number
        <input type="number" id="n1" placeholder="Enter the number">
        <br><br>
        Result
        <input type="text" id="n2">
        <input type="button" value="Check" id="b1" onclick="isPrime()">
    </form>
</body>
</html>
