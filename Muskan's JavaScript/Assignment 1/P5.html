<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome String</title>
</head>
<script>
    function isPalindrome()
    {
        let s=document.getElementById("n1").value;
        let i,flag=0;
        let j=s.length-1;
        for(i=0;i<=s.length;i++)
        {
            if(s.charAt(i)!=s.charAt(j))
            {
                flag=1;
                break;
            }
            else
                j--;
        }
        if(flag==0)
            document.getElementById("n2").value="It is a Palindrome String";
        else
            document.getElementById("n2").value="It is not a Palindrome String"
    }
</script>
<body>
    <form>
    <!-- <form name="Form" action="" onsubmit="return reverse()" method="post"> -->
        Enter a String
        <input type="text" id="n1" placeholder="Enter the Sring">
        <br><br>
        Result
        <input type="text" id="n2">
        <input type="button" value="Check" id="b1" onclick="isPalindrome()">
    </form>
</body>
</html>
