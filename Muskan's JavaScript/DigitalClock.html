<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <script>
    // Function to update the clock display
    function updateClock() {
      // Create a new Date object to get the current time
      var now = new Date();
      
      // Get the current time as a string (including hours, minutes, seconds, and milliseconds)
      var timeString = now.toLocaleTimeString();
      
      // Update the content of the clock element with the current time string
      document.getElementById('clock').textContent = timeString;
    }

    // Call the updateClock function every second (1000 milliseconds) to keep the clock updated
    setInterval(updateClock, 1000);
  </script>
</head>
<body>
  <h1>Digital Clock</h1>
  <!-- Create a div element with an id of "clock" to display the clock -->
  <div id="clock"></div>
</body>
</html>
